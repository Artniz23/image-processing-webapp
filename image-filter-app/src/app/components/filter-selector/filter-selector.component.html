<div class="filter-selector">
  <mat-form-field>
    <mat-label>Выберите Фильтр</mat-label>
    <mat-select [(value)]="selectedFilter">
      <mat-option *ngFor="let filter of filters" [value]="filter.name">
        {{ filter.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" type="button" (click)="applyFilter()" [disabled]="!selectedFilter">
    Преобразовать изображение
  </button>
</div>
