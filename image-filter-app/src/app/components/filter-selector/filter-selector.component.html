<div class="filter-selector">
  <mat-form-field>
    <mat-label>Select Filter</mat-label>
    <mat-select [(value)]="selectedFilter">
      <mat-option *ngFor="let filter of filters" [value]="filter">
        {{ filter }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="applyFilter()" [disabled]="!selectedFilter">
    Apply Filter
  </button>
</div>
