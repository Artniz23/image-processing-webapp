<div class="image-viewer">
  @if (originalImage) {
    <div class="image-viewer__image">
      <h3>Оригинальное</h3>
      <img [src]="originalImage" alt="Original Image"/>
    </div>
  }
  @if (filteredImage) {
    <div class="image-viewer__image">
      <h3>Обработанное</h3>
      <img [src]="filteredImage" alt="Filtered Image"/>
    </div>
  }
</div>
